<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <h1>Where's My Coffee?</h1>
        <form class="example" action="action_page.php">
                <input type="text" placeholder="Location.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
              <section id="main" class="container">
                </section>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
                <script src="js/handlebars-v4.0.5.js"></script>
                <script id="activities-template" type="text/x-handlebars-template">
                  <article class="activity" id="{{id}}">
                    <section class="featured-image">
                      <a class="activity-link" href="{{link}}" target="_blank"><img src="{{image}}" alt="" /></a>
                    </section>
                    <section class="activity-content">
                        <a class="activity-link" href="{{link}}" target="_blank"><h3 class="title">{{title}}</h3></a>
                        <p class="address">{{address}} | <span class="phone">{{phone}}</span></p>
                    </section>
                    <section class="rating">
                      Rating: {{rating}}
                    </section>
                    <div class="clearfix"></div>
                  </article>
                </script>
              

              <script type="text/javascript" src="assets/javascript/coffee.js"></script>
             
              </script>
    </body>
</html>
