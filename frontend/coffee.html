<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <body>
   <h1>Coffee Anyone?</h1>
  <form class="form-inline">
    <!-- <div class="form-group mx-sm-3 mb-2"> -->
      <label for="inputPassword2" class="sr-only">Password</label>
      <input id="city" class="form-control" id="search" placeholder="Where Are You?">
    </div>
    <div class="">
      <a id="submit" onclick="renderMap();" class="col s12 m6 offset-m3 waves-effect waves-light btn">
        <button class="Button">submit
      </a>
    </div>
    </div>
  
  </form>
 <div class = "container">
  <div id="map"></div>
 </div>

<div class="container">
  <div class="row" id="place-info">
    <div class="card" id="infoCard">
      <div id="hold-place-name"></div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width main">
          <li class="tab"><a class="active" href="#hold-place-address"><i
                class="material-icons main">location_on</button></a></li>
          <li class="tab"><a href="#hold-place-website"><i class="material-icons main">public</i></a></li>
          <li class="tab"><a href="#hold-place-review"><i class="material-icons main">rate_review</i></a></li>
          <li class="tab"><a href="#hold-place-phone"><i class="material-icons main">call</i></a></li>
        </ul>
      </div>
      <div class="card-content center-align">
        <div class="container">
          <div class="row">
            <div id="hold-place-address">Unfortunately, this place does not have address details</div>
            <div id="hold-place-website">Unfortunately, this place does not have a website</div>
            <div id="hold-place-review">Unfortunately, this place does not have any reviews yet</div>
            <div id="hold-place-phone">Unfortunately, this place does not have a phone number</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script type="text/javascript" src="coffee.js"></script>
    
  </body>
