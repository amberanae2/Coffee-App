<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <h1>Where's My Coffee?</h1>
        <form class="example" action="action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
              <div id="map"></div>   

              <script type="text/javascript" src="assets/javascript/coffee.js"></script>
              <script>
               function initMap() {
                   //map options
                var options = {
                   zoom: 8,
                   center: {lat:32.897480,lng:-97.040443 } 
                }  
                // new map
                var map = new google.maps.Map(document.getElementById('map'), options);
                // add marker
                var marker = new google.maps.Marker({
                    position:{lat:32.897480, lng:-97.040443 },
                    map:map,
                });
              }   
              </script>
              <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTGD3axhmsU-DIoCFYI4Kf4GdtyrmWEnM
              &callback=initMap">
              </script>
    </body>
</html>
